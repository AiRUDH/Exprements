<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Call App</title>
  <style>
    :root {
      --primary-color: #22c55e;
      --secondary-color: #374151;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --background-start: #0f0f0f;
      --background-end: #1a1a1a;
      --text-color: #ffffff;
      --text-secondary: #a0a0a0;
      --spacing-unit: 1rem;
      --phone-ui-color: #222222;
      --phone-border-color: #444444;
      --card-bg: rgba(30, 30, 30, 0.7);
      --card-border: rgba(80, 80, 80, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(0.5rem, 3vw, 1.5rem);
      min-height: 100vh;
      line-height: 1.5;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: calc(var(--spacing-unit) * 1);
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      font-weight: 300;
    }

    button {
      border: none;
      border-radius: 9999px;
      padding: clamp(0.75rem, 3vw, 1rem) clamp(1rem, 4vw, 1.5rem);
      margin: calc(var(--spacing-unit) * 0.5);
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.2s, opacity 0.2s, background-color 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    button:active {
      transform: translateY(0);
    }

    .green { 
      background-color: var(--primary-color);
      color: var(--text-color);
    }

    .gray { 
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .red { 
      background-color: var(--danger-color);
      color: var(--text-color);
    }

    .yellow {
      background-color: var(--warning-color);
      color: var(--text-color);
    }

    .btn-group { 
      display: flex;
      gap: clamp(0.5rem, 2vw, 1rem);
      flex-wrap: wrap;
      justify-content: center;
      margin-top: var(--spacing-unit);
      width: 100%;
    }

    .participants { 
      margin-top: calc(var(--spacing-unit) * 1);
      background: var(--card-bg);
      padding: var(--spacing-unit);
      border-radius: 1rem;
      width: 100%;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .participants h3 {
      margin-bottom: var(--spacing-unit);
      font-size: clamp(1rem, 3vw, 1.2rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 400;
    }

    .connection-status {
      font-size: 0.8em;
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      background-color: var(--danger-color);
    }

    .connection-status.connected {
      background-color: var(--primary-color);
    }

    .participants ul { 
      list-style-type: none;
      padding: 0;
    }

    .participants li {
      padding: calc(var(--spacing-unit) * 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .participants li::before {
      content: 'üë§';
      font-size: 1.2em;
    }

    .participants li:last-child {
      border-bottom: none;
    }

    audio { display: none; }

    #callContainer {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-unit);
    }

    /* Phone UI styling */
    .phone-container {
      width: 100%;
      max-width: 360px;
      background-color: var(--phone-ui-color);
      border-radius: 2rem;
      padding: 0.8rem;
      border: 6px solid var(--phone-border-color);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
    }

    .phone-screen {
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      border-radius: 1rem;
      padding: 1rem;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    .phone-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .phone-status-bar {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .phone-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .phone-footer {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .phone-home-button {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-color: var(--phone-border-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .name-input-container {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .name-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-color);
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .name-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .device-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .device-status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--danger-color);
    }

    .device-status-indicator.connected {
      background-color: var(--primary-color);
    }

    .room-id-container {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .room-id {
      font-family: monospace;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      letter-spacing: 0.5rem;
      font-weight: bold;
    }

    .remote-audio {
      margin-top: 1rem;
    }

    .connection-log {
      font-family: monospace;
      font-size: 0.7rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      max-height: 80px;
      overflow-y: auto;
      color: var(--text-secondary);
    }

    .error-banner {
      background-color: var(--danger-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      text-align: center;
      max-width: 360px;
    }

    /* Dialpad styling */
    .dialpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .dialpad-btn {
      background: rgba(80, 80, 80, 0.3);
      border-radius: 50%;
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
      color: var(--text-color);
      margin: 0 auto;
    }

    .dialpad-btn:hover {
      background: rgba(100, 100, 100, 0.5);
    }

    .dialpad-btn:active {
      transform: scale(0.95);
      background: var(--primary-color);
    }

    .dialpad-btn .sub {
      font-size: 0.6rem;
      opacity: 0.7;
      display: block;
      text-align: center;
      margin-top: -0.2rem;
    }

    .call-controls {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .call-btn {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .call-btn.green {
      background-color: var(--primary-color);
    }

    .call-btn.red {
      background-color: var(--danger-color);
    }

    .call-btn:active {
      transform: scale(0.95);
    }

    .join-code {
      letter-spacing: 0.5rem;
      font-size: 2rem;
      text-align: center;
      font-family: monospace;
      margin: 1rem 0;
      font-weight: bold;
    }

    .join-code-input {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 2rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      text-align: center;
      letter-spacing: 0.5rem;
      width: 100%;
      margin: 1rem 0;
      font-family: monospace;
    }

    .join-code-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .status-message {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-align: center;
      margin: 0.5rem 0;
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        margin: calc(var(--spacing-unit) * 0.25) 0;
      }

      .phone-container {
        border-width: 4px;
      }

      .dialpad-btn {
        width: 3rem;
        height: 3rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Realtime Call App</h1>
  <div id="errorBanner" class="error-banner"></div>

  <div id="callContainer" class="phone-container">
    <div class="phone-screen">
      <div class="phone-header">
        <div class="phone-status-bar" id="timeDisplay">12:30</div>
        <div class="device-status">
          <div id="connectionIndicator" class="device-status-indicator"></div>
          <span id="connectionStatus">Disconnected</span>
        </div>
      </div>
      <div class="phone-content">
        <div id="appContent">
          <button id="startCallBtn" class="green">
            üìû Start Call
          </button>
        </div>
      </div>
    </div>
  </div>

  <audio id="localAudio" autoplay muted></audio>
  <audio id="remoteAudio" autoplay></audio>
  <audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3"></audio>
  <audio id="hapticSound" src="https://assets.mixkit.co/sfx/preview/mixkit-single-key-press-in-a-mechanical-keyboard-2542.mp3"></audio>
  <audio id="joinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>
  <audio id="leaveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-negative-guitar-tone-2324.mp3"></audio>

  <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
  <script>
    // DOM Elements
    const callContainer = document.getElementById('callContainer');
    const appContent = document.getElementById('appContent');
    const localAudio = document.getElementById('localAudio');
    const remoteAudio = document.getElementById('remoteAudio');
    const notificationSound = document.getElementById('notificationSound');
    const hapticSound = document.getElementById('hapticSound');
    const joinSound = document.getElementById('joinSound');
    const leaveSound = document.getElementById('leaveSound');
    const connectionIndicator = document.getElementById('connectionIndicator');
    const connectionStatus = document.getElementById('connectionStatus');
    const timeDisplay = document.getElementById('timeDisplay');
    const errorBanner = document.getElementById('errorBanner');

    // Show error message in banner
    function showError(message) {
      errorBanner.textContent = message;
      errorBanner.style.display = 'block';
      setTimeout(() => {
        errorBanner.style.display = 'none';
      }, 5000);
    }

    // Update time display
    function updateTimeDisplay() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      timeDisplay.textContent = `${hours}:${minutes}`;
    }
    
    // Update time every minute
    updateTimeDisplay();
    setInterval(updateTimeDisplay, 60000);

    // Check if localStorage is available
    const storageAvailable = (type) => {
      try {
        const storage = window[type];
        const x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
        return true;
      } catch (e) {
        return false;
      }
    };

    // Generate a short 4-digit room code
    function generateRoomCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    // State variables
    let inCall = false;
    let muted = false;
    let speaker = true;
    let isConnected = false;
    let deviceType = 'unknown';
    let userName = storageAvailable('localStorage') && localStorage.getItem('userName') ? 
                  localStorage.getItem('userName') : 'You';
    let participants = [userName];
    let peer = null;
    let currentCall = null;
    let localStream = null;
    let roomCode = null;
    let peerIdToCodeMap = {};
    let codeToPeerIdMap = {};
    let connectionLog = [];

    // Log connection events
    function logConnection(message) {
      const timestamp = new Date().toLocaleTimeString();
      connectionLog.push(`[${timestamp}] ${message}`);
      console.log(`[${timestamp}] ${message}`);
      
      // Keep log at a reasonable size
      if (connectionLog.length > 10) {
        connectionLog.shift();
      }
      
      // Update log display if it exists
      const logElement = document.getElementById('connectionLogContent');
      if (logElement) {
        logElement.innerHTML = connectionLog.join('<br>');
        logElement.scrollTop = logElement.scrollHeight;
      }
    }

    // Detect device type
    function detectDeviceType() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        return 'mobile';
      }
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'mobile';
      }
      return 'desktop';
    }

    // Initialize device type
    deviceType = detectDeviceType();

    // Update connection status UI
    function updateConnectionStatus() {
      connectionIndicator.classList.toggle('connected', isConnected);
      connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
    }

    // Provide haptic feedback
    function provideHapticFeedback() {
      if (deviceType === 'mobile') {
        // Vibration API for mobile devices
        if ('vibrate' in navigator) {
          navigator.vibrate(50);
        }
      }
      
      // Sound feedback for all devices
      hapticSound.volume = 0.3;
      hapticSound.play().catch(err => logConnection('Audio play error: ' + err.message));
    }

    // Play join sound
    function playJoinSound() {
      joinSound.volume = 0.5;
      joinSound.play().catch(err => logConnection('Audio play error: ' + err.message));
      
      if (deviceType === 'mobile' && 'vibrate' in navigator) {
        navigator.vibrate([100, 50, 100]);
      }
    }

    // Play leave sound
    function playLeaveSound() {
      leaveSound.volume = 0.5;
      leaveSound.play().catch(err => logConnection('Audio play error: ' + err.message));
      
      if (deviceType === 'mobile' && 'vibrate' in navigator) {
        navigator.vibrate([100, 50, 100, 50, 100]);
      }
    }

    // Initialize PeerJS
    function initializePeer() {
      try {
        // Create a new Peer with a random ID
        // Using a free public STUN server that doesn't require login
        peer = new Peer(undefined, {
          config: {
            'iceServers': [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:stun1.l.google.com:19302' },
              { urls: 'stun:stun2.l.google.com:19302' },
              { urls: 'stun:stun3.l.google.com:19302' },
              { urls: 'stun:stun4.l.google.com:19302' },
            ]
          },
          debug: 1
        });

        // When peer is open (connected to the signaling server)
        peer.on('open', (id) => {
          logConnection('Connected to server');
          // Generate a short room code and map it to the peer ID
          if (!roomCode) {
            roomCode = generateRoomCode();
            peerIdToCodeMap[id] = roomCode;
            codeToPeerIdMap[roomCode] = id;
            if (storageAvailable('localStorage')) {
              localStorage.setItem('roomCode', roomCode);
            }
          }
        });

        // When receiving a call
        peer.on('call', (call) => {
          logConnection('Incoming call');
          notificationSound.play().catch(err => logConnection('Audio play error: ' + err.message));
          
          // Answer the call automatically if we're expecting it
          if (inCall) {
            answerCall(call);
          } else {
            // Show incoming call UI
            appContent.innerHTML = `
              <div class="room-id-container">
                <h3>Incoming Call</h3>
                <div class="btn-group">
                  <button class="green" id="answerCallBtn">üìû Answer</button>
                  <button class="red" id="rejectCallBtn">‚ùå Reject</button>
                </div>
              </div>
            `;
            
            // Store the call for later
            currentCall = call;
            
            // Add event listeners
            document.getElementById('answerCallBtn').addEventListener('click', () => answerIncomingCall());
            document.getElementById('rejectCallBtn').addEventListener('click', () => rejectIncomingCall());
          }
        });

        // Handle errors
        peer.on('error', (err) => {
          logConnection('Connection error: ' + err.type);
          showError(`Connection error. Please try again.`);
          
          // Attempt to reconnect if it's a network error
          if (err.type === 'network' || err.type === 'disconnected') {
            setTimeout(() => {
              logConnection('Reconnecting...');
              peer.reconnect();
            }, 3000);
          }
        });

        // Handle disconnection
        peer.on('disconnected', () => {
          logConnection('Disconnected from server');
          isConnected = false;
          updateConnectionStatus();
          
          // Attempt to reconnect
          setTimeout(() => {
            logConnection('Reconnecting...');
            peer.reconnect();
          }, 3000);
        });
        
        // Handle connection to a peer
        peer.on('connection', (conn) => {
          logConnection('Data connection established');
          
          conn.on('open', () => {
            // Send our user name to the remote peer
            conn.send({
              type: 'participant-info',
              name: userName
            });
          });
          
          conn.on('data', (data) => {
            // Handle data messages (e.g., chat, participant info)
            if (data.type === 'participant-info') {
              // Update remote participant name
              const remoteName = data.name || 'Remote User';
              if (!participants.includes(remoteName)) {
                participants.push(remoteName);
                playJoinSound();
                renderCallUI();
              }
            } else if (data.type === 'leaving') {
              // Remote participant is leaving
              const remoteName = data.name || 'Remote User';
              participants = participants.filter(p => p !== remoteName);
              playLeaveSound();
              renderCallUI();
            }
          });
          
          conn.on('close', () => {
            // Remote participant disconnected
            logConnection('Data connection closed');
            participants = participants.filter(p => p !== 'Remote User');
            playLeaveSound();
            renderCallUI();
          });
        });
      } catch (error) {
        logConnection('Error initializing connection: ' + error.message);
        showError('Error initializing connection: ' + error.message);
      }
    }

    // Answer incoming call
    async function answerIncomingCall() {
      try {
        provideHapticFeedback();
        inCall = true;
        
        // Get user media if we don't have it yet
        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localAudio.srcObject = localStream;
        }
        
        answerCall(currentCall);
        
      } catch (error) {
        logConnection('Error accessing microphone: ' + error.message);
        showError('Error accessing microphone: ' + error.message);
        inCall = false;
      }
    }
    
    // Answer a call with our stream
    function answerCall(call) {
      logConnection('Answering call');
      call.answer(localStream);
      handleCall(call);
      
      // Establish a data connection for participant info
      const dataConn = peer.connect(call.peer);
      dataConn.on('open', () => {
        dataConn.send({
          type: 'participant-info',
          name: userName
        });
      });
    }

    // Reject incoming call
    function rejectIncomingCall() {
      logConnection('Rejected incoming call');
      provideHapticFeedback();
      currentCall = null;
      renderDialpad();
    }

    // Handle an active call
    function handleCall(call) {
      // Save current call reference
      currentCall = call;
      
      // When we receive a stream from the remote peer
      call.on('stream', (remoteStream) => {
        logConnection('Received audio stream');
        remoteAudio.srcObject = remoteStream;
        isConnected = true;
        updateConnectionStatus();
        playJoinSound();
        
        // Add remote participant if not already added
        if (!participants.includes('Remote User')) {
          participants.push('Remote User');
        }
        
        renderCallUI();
      });
      
      // When the call ends
      call.on('close', () => {
        logConnection('Call ended');
        isConnected = false;
        updateConnectionStatus();
        
        // Remove remote participant
        participants = participants.filter(p => p !== 'Remote User');
        
        if (inCall) {
          renderCallUI();
        }
      });
      
      // Handle call errors
      call.on('error', (err) => {
        logConnection('Call error: ' + err);
        showError(`Call error. Please try again.`);
      });
    }

    // Ask for user name if not set
    function askForUserName() {
      if (!storageAvailable('localStorage') || !localStorage.getItem('userName')) {
        appContent.innerHTML = `
          <div class="name-input-container">
            <h3>Welcome!</h3>
            <p>Please enter your name:</p>
            <input type="text" id="userNameInput" class="name-input" placeholder="Your name">
            <button class="green" style="width: 100%; margin-top: 1rem;" id="saveNameBtn">Save</button>
          </div>
        `;
        document.getElementById('saveNameBtn').addEventListener('click', saveUserName);
        document.getElementById('userNameInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') saveUserName();
        });
      } else {
        renderDialpad();
      }
    }

    // Save user name
    function saveUserName() {
      const nameInput = document.getElementById('userNameInput');
      if (nameInput.value.trim()) {
        userName = nameInput.value.trim();
        if (storageAvailable('localStorage')) {
          localStorage.setItem('userName', userName);
        }
        participants[0] = userName;
        provideHapticFeedback();
        renderDialpad();
      }
    }

    // Render dialpad UI
    function renderDialpad() {
      appContent.innerHTML = `
        <div class="room-id-container">
          <h3>Your Code</h3>
          <div class="room-id">${roomCode || '----'}</div>
          <p class="status-message">Share this code to receive calls</p>
        </div>
        
        <div class="name-input-container">
          <h3>Join a Call</h3>
          <input type="text" id="joinCodeInput" class="join-code-input" placeholder="____" maxlength="4">
          <div class="call-controls">
            <button class="call-btn green" id="dialBtn">üìû</button>
          </div>
        </div>
        
        <div class="dialpad">
          <div class="dialpad-btn" data-value="1">1</div>
          <div class="dialpad-btn" data-value="2">2<div class="sub">ABC</div></div>
          <div class="dialpad-btn" data-value="3">3<div class="sub">DEF</div></div>
          <div class="dialpad-btn" data-value="4">4<div class="sub">GHI</div></div>
          <div class="dialpad-btn" data-value="5">5<div class="sub">JKL</div></div>
          <div class="dialpad-btn" data-value="6">6<div class="sub">MNO</div></div>
          <div class="dialpad-btn" data-value="7">7<div class="sub">PQRS</div></div>
          <div class="dialpad-btn" data-value="8">8<div class="sub">TUV</div></div>
          <div class="dialpad-btn" data-value="9">9<div class="sub">WXYZ</div></div>
          <div class="dialpad-btn" data-value="*">*</div>
          <div class="dialpad-btn" data-value="0">0</div>
          <div class="dialpad-btn" data-value="#">#</div>
        </div>
        
        <div class="connection-log">
          <div id="connectionLogContent"></div>
        </div>
      `;
      
      // Add event listeners for dialpad buttons
      document.querySelectorAll('.dialpad-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const value = btn.getAttribute('data-value');
          const input = document.getElementById('joinCodeInput');
          if (input.value.length < 4) {
            input.value += value;
            provideHapticFeedback();
          }
        });
      });
      
      // Add event listener for dial button
      document.getElementById('dialBtn').addEventListener('click', () => joinWithCode());
      
      // Add event listener for join code input
      document.getElementById('joinCodeInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') joinWithCode();
      });
      
      // Update connection log
      const logElement = document.getElementById('connectionLogContent');
      if (logElement) {
        logElement.innerHTML = connectionLog.join('<br>');
        logElement.scrollTop = logElement.scrollHeight;
      }
    }

    // Join with a code
    async function joinWithCode() {
      const codeInput = document.getElementById('joinCodeInput');
      const code = codeInput.value.trim();
      
      if (code.length !== 4) {
        showError('Please enter a valid 4-digit code');
        return;
      }
      
      try {
        logConnection('Joining call with code: ' + code);
        provideHapticFeedback();
        
        // Look up the peer ID for this code
        let targetPeerId = codeToPeerIdMap[code];
        
        // If we don't have a mapping yet, use the code directly
        // (This allows joining calls from other instances)
        if (!targetPeerId) {
          // In a real app, you would have a server to look up the peer ID for a code
          // For this demo, we'll just use the code as the peer ID
          targetPeerId = code;
        }
        
        inCall = true;
        
        // Get user media
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localAudio.srcObject = localStream;
        
        // Call the peer with the target ID
        const call = peer.call(targetPeerId, localStream);
        handleCall(call);
        
        // Establish a data connection for participant info
        const dataConn = peer.connect(targetPeerId);
        dataConn.on('open', () => {
          dataConn.send({
            type: 'participant-info',
            name: userName
          });
        });
        
        renderCallUI();
        
      } catch (error) {
        logConnection('Error joining call: ' + error.message);
        showError('Error joining call. Please try again.');
        inCall = false;
      }
    }

    // Render call UI
    function renderCallUI() {
      appContent.innerHTML = `
        <div class="room-id-container">
          <h3>Active Call</h3>
          <div class="room-id">${roomCode || '----'}</div>
        </div>
        <div class="btn-group">
          <button class="gray" id="muteBtn">${muted ? 'üéôÔ∏è Unmute' : 'üîá Mute'}</button>
          <button class="gray" id="speakerBtn">${
            deviceType === 'mobile' ? 
            (speaker ? 'üîä Speaker' : 'üîà Phone') : 
            (speaker ? 'üîä On' : 'üîá Off')
          }</button>
          <button class="red" id="endCallBtn">üì¥ End</button>
        </div>
        <div class="participants">
          <h3>
            Participants
            <span class="connection-status ${isConnected ? 'connected' : ''}">
              ${isConnected ? 'Connected' : 'Waiting...'}
            </span>
          </h3>
          <ul id="participantsList">
            ${participants.map(p => `<li>${p}</li>`).join('')}
          </ul>
        </div>
      `;
      
      // Add event listeners
      document.getElementById('muteBtn').addEventListener('click', toggleMute);
      document.getElementById('speakerBtn').addEventListener('click', toggleSpeaker);
      document.getElementById('endCallBtn').addEventListener('click', endCall);
    }

    // Toggle mute function
    function toggleMute() {
      provideHapticFeedback();
      muted = !muted;
      const tracks = localStream?.getAudioTracks();
      if (tracks) tracks.forEach(t => t.enabled = !muted);
      renderCallUI();
    }

    // Toggle speaker function
    function toggleSpeaker() {
      provideHapticFeedback();
      speaker = !speaker;
      
      // On mobile devices, we would use the setSinkId API to switch audio output
      if (deviceType === 'mobile' && 'setSinkId' in HTMLMediaElement.prototype) {
        try {
          remoteAudio.setSinkId(speaker ? '' : 'earpiece').catch(e => logConnection('Audio output error: ' + e.message));
          logConnection('Switching to ' + (speaker ? 'loudspeaker' : 'phone speaker'));
        } catch (e) {
          logConnection('Audio output error: ' + e.message);
        }
      }
      
      renderCallUI();
    }

    // End call function
    function endCall() {
      logConnection('Ending call');
      provideHapticFeedback();
      
      // Notify other participants that we're leaving
      if (currentCall && peer.connections && Object.keys(peer.connections).length > 0) {
        for (const peerId in peer.connections) {
          const dataConns = peer.connections[peerId].filter(c => c.type === 'data');
          for (const conn of dataConns) {
            if (conn.open) {
              conn.send({
                type: 'leaving',
                name: userName
              });
            }
          }
        }
      }
      
      inCall = false;
      isConnected = false;
      updateConnectionStatus();
      
      // Close the current call if it exists
      if (currentCall) {
        currentCall.close();
        currentCall = null;
      }
      
      // Stop all tracks in the local stream
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      
      // Clear the audio elements
      localAudio.srcObject = null;
      remoteAudio.srcObject = null;
      
      // Keep the user's name but reset other participants
      participants = [userName];
      
      // Generate a new room code for next call
      roomCode = generateRoomCode();
      if (peer && peer.id) {
        peerIdToCodeMap[peer.id] = roomCode;
        codeToPeerIdMap[roomCode] = peer.id;
      }
      if (storageAvailable('localStorage')) {
        localStorage.setItem('roomCode', roomCode);
      }
      
      renderDialpad();
    }

    // Initialize the app
    window.onload = function() {
      initializePeer();
      updateConnectionStatus();
      askForUserName();
    };
  </script>
</body>
