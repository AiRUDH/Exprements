<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Call App</title>
  <style>
    :root {
      --primary-color: #22c55e;
      --secondary-color: #374151;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --background-start: #0f0f0f;
      --background-end: #1a1a1a;
      --text-color: #ffffff;
      --text-secondary: #a0a0a0;
      --spacing-unit: 1rem;
      --phone-ui-color: #222222;
      --phone-border-color: #444444;
      --card-bg: rgba(30, 30, 30, 0.7);
      --card-border: rgba(80, 80, 80, 0.2);
      --focus-outline: 3px solid #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(0.5rem, 3vw, 1.5rem);
      min-height: 100vh;
      line-height: 1.5;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: calc(var(--spacing-unit) * 1);
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      font-weight: 300;
    }

    button {
      border: none;
      border-radius: 9999px;
      padding: clamp(0.75rem, 3vw, 1rem) clamp(1rem, 4vw, 1.5rem);
      margin: calc(var(--spacing-unit) * 0.5);
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.2s, opacity 0.2s, background-color 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    button:active {
      transform: translateY(0);
    }

    /* Accessibility focus styles */
    button:focus-visible,
    input:focus-visible,
    .dialpad-btn:focus-visible {
      outline: var(--focus-outline);
      outline-offset: 2px;
    }

    .green { 
      background-color: var(--primary-color);
      color: var(--text-color);
    }

    .gray { 
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .red { 
      background-color: var(--danger-color);
      color: var(--text-color);
    }

    .yellow {
      background-color: var(--warning-color);
      color: var(--text-color);
    }

    .btn-group { 
      display: flex;
      gap: clamp(0.5rem, 2vw, 1rem);
      flex-wrap: wrap;
      justify-content: center;
      margin-top: var(--spacing-unit);
      width: 100%;
    }

    .participants { 
      margin-top: calc(var(--spacing-unit) * 1);
      background: var(--card-bg);
      padding: var(--spacing-unit);
      border-radius: 1rem;
      width: 100%;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .participants h3 {
      margin-bottom: var(--spacing-unit);
      font-size: clamp(1rem, 3vw, 1.2rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 400;
    }

    .connection-status {
      font-size: 0.8em;
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      background-color: var(--danger-color);
    }

    .connection-status.connected {
      background-color: var(--primary-color);
    }

    .participants ul { 
      list-style-type: none;
      padding: 0;
    }

    .participants li {
      padding: calc(var(--spacing-unit) * 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .participants li::before {
      content: '👤';
      font-size: 1.2em;
    }

    .participants li:last-child {
      border-bottom: none;
    }

    audio { display: none; }

    #callContainer {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-unit);
    }

    /* Phone UI styling */
    .phone-container {
      width: 100%;
      max-width: 360px;
      background-color: var(--phone-ui-color);
      border-radius: 2rem;
      padding: 0.8rem;
      border: 6px solid var(--phone-border-color);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
    }

    .phone-screen {
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      border-radius: 1rem;
      padding: 1rem;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    .phone-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .phone-status-bar {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .phone-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .phone-footer {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .phone-home-button {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-color: var(--phone-border-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .name-input-container {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .name-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-color);
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .name-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .device-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .device-status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--danger-color);
    }

    .device-status-indicator.connected {
      background-color: var(--primary-color);
    }

    .room-id-container {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    .room-id {
      font-family: monospace;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      letter-spacing: 0.5rem;
      font-weight: bold;
    }

    .remote-audio {
      margin-top: 1rem;
    }

    .connection-log {
      font-family: monospace;
      font-size: 0.7rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      max-height: 80px;
      overflow-y: auto;
      color: var(--text-secondary);
    }

    .error-banner {
      background-color: var(--danger-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      text-align: center;
      max-width: 360px;
    }

    /* Dialpad styling */
    .dialpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .dialpad-btn {
      background: rgba(80, 80, 80, 0.3);
      border-radius: 50%;
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
      color: var(--text-color);
      margin: 0 auto;
      flex-direction: column;
    }

    .dialpad-btn:hover {
      background: rgba(100, 100, 100, 0.5);
    }

    .dialpad-btn:active {
      transform: scale(0.95);
      background: var(--primary-color);
    }

    .dialpad-btn .sub {
      font-size: 0.6rem;
      opacity: 0.7;
      display: block;
      text-align: center;
      margin-top: -0.2rem;
    }

    .call-controls {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .call-btn {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .call-btn.green {
      background-color: var(--primary-color);
    }

    .call-btn.red {
      background-color: var(--danger-color);
    }

    .call-btn:active {
      transform: scale(0.95);
    }

    .join-code {
      letter-spacing: 0.5rem;
      font-size: 2rem;
      text-align: center;
      font-family: monospace;
      margin: 1rem 0;
      font-weight: bold;
    }

    .join-code-input {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 2rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      text-align: center;
      letter-spacing: 0.5rem;
      width: 100%;
      margin: 1rem 0;
      font-family: monospace;
    }

    .join-code-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .status-message {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-align: center;
      margin: 0.5rem 0;
    }

    /* Accessibility helper class */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        margin: calc(var(--spacing-unit) * 0.25) 0;
      }

      .phone-container {
        border-width: 4px;
      }

      .dialpad-btn {
        width: 3rem;
        height: 3rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Call App</h1>
  <div id="errorBanner" class="error-banner" role="alert" aria-live="assertive"></div>

  <div id="callContainer" class="phone-container">
    <div class="phone-screen">
      <div class="phone-header">
        <div class="phone-status-bar" id="timeDisplay">12:30</div>
        <div class="device-status">
          <div id="connectionIndicator" class="device-status-indicator" aria-hidden="true"></div>
          <span id="connectionStatus">Disconnected</span>
        </div>
      </div>
      <div class="phone-content">
        <div id="appContent">
          <button id="startCallBtn" class="green" aria-label="Start call">
            📞 Start Call
          </button>
        </div>
      </div>
    </div>
  </div>

  <audio id="localAudio" autoplay muted></audio>
  <audio id="remoteAudio" autoplay></audio>
  <audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3" preload="auto"></audio>
  <audio id="hapticSound" src="https://assets.mixkit.co/sfx/preview/mixkit-single-key-press-in-a-mechanical-keyboard-2542.mp3" preload="auto"></audio>
  <audio id="joinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
  <audio id="leaveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-negative-guitar-tone-2324.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
  <script>
    // DOM Elements
    const callContainer = document.getElementById('callContainer');
    const appContent = document.getElementById('appContent');
    const localAudio = document.getElementById('localAudio');
    const remoteAudio = document.getElementById('remoteAudio');
    const notificationSound = document.getElementById('notificationSound');
    const hapticSound = document.getElementById('hapticSound');
    const joinSound = document.getElementById('joinSound');
    const leaveSound = document.getElementById('leaveSound');
    const connectionIndicator = document.getElementById('connectionIndicator');
    const connectionStatus = document.getElementById('connectionStatus');
    const timeDisplay = document.getElementById('timeDisplay');
    const errorBanner = document.getElementById('errorBanner');

    // Show error message in banner
    function showError(message, duration = 5000) {
      errorBanner.textContent = message;
      errorBanner.style.display = 'block';
      setTimeout(() => {
        errorBanner.style.display = 'none';
      }, duration);
    }

    // Update time display
    function updateTimeDisplay() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      timeDisplay.textContent = `${hours}:${minutes}`;
    }
    
    // Update time every minute
    updateTimeDisplay();
    setInterval(updateTimeDisplay, 60000);

    // Check if localStorage is available
    const storageAvailable = (type) => {
      try {
        const storage = window[type];
        const x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
        return true;
      } catch (e) {
        return false;
      }
    };

    // Generate a short 4-digit room code
    function generateRoomCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    // State variables
    let inCall = false;
    let muted = false;
    let speaker = true;
    let isConnected = false;
    let deviceType = 'unknown';
    let userName = storageAvailable('localStorage') && localStorage.getItem('userName') ? 
                  localStorage.getItem('userName') : 'You';
    let participants = [userName];
    let peer = null;
    let currentCall = null;
    let localStream = null;
    let roomCode = generateRoomCode();
    let connectionLog = [];
    let reconnectAttempts = 0;
    const MAX_RECONNECT_ATTEMPTS = 3;

    // Log connection events
    function logConnection(message) {
      const timestamp = new Date().toLocaleTimeString();
      connectionLog.push(`[${timestamp}] ${message}`);
      console.log(`[${timestamp}] ${message}`);
      
      // Keep log at a reasonable size
      if (connectionLog.length > 10) {
        connectionLog.shift();
      }
      
      // Update log display if it exists
      const logElement = document.getElementById('connectionLogContent');
      if (logElement) {
        logElement.innerHTML = connectionLog.join('<br>');
        logElement.scrollTop = logElement.scrollHeight;
      }
    }

    // Detect device type
    function detectDeviceType() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        return 'mobile';
      }
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'mobile';
      }
      return 'desktop';
    }

    // Initialize device type
    deviceType = detectDeviceType();

    // Update connection status UI
    function updateConnectionStatus() {
      connectionIndicator.classList.toggle('connected', isConnected);
      connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
      // Update ARIA attributes for screen readers
      connectionStatus.setAttribute('aria-label', isConnected ? 'Status: Connected' : 'Status: Disconnected');
    }

    // Provide haptic feedback
    function provideHapticFeedback() {
      try {
        if (deviceType === 'mobile' && 'vibrate' in navigator) {
          navigator.vibrate(50);
        }
        
        // Sound feedback for all devices
        hapticSound.currentTime = 0; // Reset sound to start
        hapticSound.volume = 0.3;
        hapticSound.play().catch(err => {
          logConnection('Audio play error: ' + err.message);
        });
      } catch (error) {
        logConnection('Haptic feedback error: ' + error.message);
      }
    }

    // Play join sound
    function playJoinSound() {
      try {
        joinSound.currentTime = 0;
        joinSound.volume = 0.5;
        joinSound.play().catch(err => {
          logConnection('Audio play error: ' + err.message);
        });
        
        if (deviceType === 'mobile' && 'vibrate' in navigator) {
          navigator.vibrate([100, 50, 100]);
        }
      } catch (error) {
        logConnection('Join sound error: ' + error.message);
      }
    }

    // Play leave sound
    function playLeaveSound() {
      try {
        leaveSound.currentTime = 0;
        leaveSound.volume = 0.5;
        leaveSound.play().catch(err => {
          logConnection('Audio play error: ' + err.message);
        });
        
        if (deviceType === 'mobile' && 'vibrate' in navigator) {
          navigator.vibrate([100, 50, 100, 50, 100]);
        }
      } catch (error) {
        logConnection('Leave sound error: ' + error.message);
      }
    }

    // Initialize PeerJS
    function initializePeer() {
      try {
        // Destroy existing peer if it exists
        if (peer) {
          peer.destroy();
        }

        // Create a new Peer with a random ID
        // Using multiple free public STUN servers for better connectivity
        peer = new Peer(undefined, {
          debug: 2,
          config: {
            'iceServers': [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:stun1.l.google.com:19302' },
              { urls: 'stun:stun2.l.google.com:19302' },
              { urls: 'stun:stun3.l.google.com:19302' },
              { urls: 'stun:stun4.l.google.com:19302' },
              { urls: 'stun:stun.stunprotocol.org:3478' },
              { urls: 'stun:stun.voiparound.com' },
            ],
            'iceCandidatePoolSize': 10
          }
        });

        // When peer is open (connected to the signaling server)
        peer.on('open', (id) => {
          logConnection('Connected to server with ID: ' + id);
          reconnectAttempts = 0; // Reset reconnect attempts on successful connection
          
          // Store the peer ID for debugging
          if (storageAvailable('localStorage')) {
            localStorage.setItem('peerId', id);
          }
          
          // Update room code display if it exists
          const roomIdElement = document.querySelector('.room-id');
          if (roomIdElement) {
            roomIdElement.textContent = roomCode;
          }
        });

        // When receiving a call
        peer.on('call', (call) => {
          logConnection('Incoming call from: ' + call.peer);
          
          try {
            notificationSound.currentTime = 0;
            notificationSound.play().catch(err => {
              logConnection('Notification sound error: ' + err.message);
            });
          } catch (error) {
            logConnection('Notification error: ' + error.message);
          }
          
          // Answer the call automatically if we're expecting it
          if (inCall) {
            answerCall(call);
          } else {
            // Show incoming call UI with accessibility attributes
            appContent.innerHTML = `
              <div class="room-id-container" role="dialog" aria-labelledby="incoming-call-title">
                <h3 id="incoming-call-title">Incoming Call</h3>
                <div class="btn-group">
                  <button class="green" id="answerCallBtn" aria-label="Answer call">📞 Answer</button>
                  <button class="red" id="rejectCallBtn" aria-label="Reject call">❌ Reject</button>
                </div>
              </div>
            `;
            
            // Store the call for later
            currentCall = call;
            
            // Add event listeners
            document.getElementById('answerCallBtn').addEventListener('click', () => answerIncomingCall());
            document.getElementById('rejectCallBtn').addEventListener('click', () => rejectIncomingCall());
            
            // Focus on answer button for keyboard users
            document.getElementById('answerCallBtn').focus();
          }
        });

        // Handle errors
        peer.on('error', (err) => {
          logConnection('Connection error: ' + err.type + ' - ' + (err.message || ''));
          
          // Show more specific error messages based on error type
          if (err.type === 'peer-unavailable') {
            showError(`The person you're trying to call is not available. Check the room code and try again.`);
          } else if (err.type === 'network' || err.type === 'disconnected') {
            showError(`Network connection lost. Attempting to reconnect...`);
            attemptReconnect();
          } else if (err.type === 'server-error') {
            showError(`Server error. Please try again later.`);
          } else if (err.type === 'browser-incompatible') {
            showError(`Your browser doesn't support WebRTC. Please use a modern browser.`);
          } else {
            showError(`Connection error. Please try again.`);
          }
        });

        // Handle disconnection
        peer.on('disconnected', () => {
          logConnection('Disconnected from server');
          isConnected = false;
          updateConnectionStatus();
          
          // Attempt to reconnect
          attemptReconnect();
        });
        
        // Handle connection to a peer
        peer.on('connection', (conn) => {
          logConnection('Data connection established with: ' + conn.peer);
          
          conn.on('open', () => {
            // Send our user name to the remote peer
            conn.send({
              type: 'participant-info',
              name: userName
            });
          });
          
          conn.on('data', (data) => {
            // Handle data messages (e.g., chat, participant info)
            if (data.type === 'participant-info') {
              // Update remote participant name
              const remoteName = data.name || 'Remote User';
              if (!participants.includes(remoteName)) {
                participants.push(remoteName);
                playJoinSound();
                renderCallUI();
                
                // Announce new participant for screen readers
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.classList.add('sr-only');
                announcement.textContent = `${remoteName} joined the call`;
                document.body.appendChild(announcement);
                setTimeout(() => announcement.remove(), 3000);
              }
            } else if (data.type === 'leaving') {
              // Remote participant is leaving
              const remoteName = data.name || 'Remote User';
              participants = participants.filter(p => p !== remoteName);
              playLeaveSound();
              renderCallUI();
              
              // Announce participant left for screen readers
              const announcement = document.createElement('div');
              announcement.setAttribute('aria-live', 'polite');
              announcement.classList.add('sr-only');
              announcement.textContent = `${remoteName} left the call`;
              document.body.appendChild(announcement);
              setTimeout(() => announcement.remove(), 3000);
            }
          });
          
          conn.on('close', () => {
            // Remote participant disconnected
            logConnection('Data connection closed');
            participants = participants.filter(p => p !== 'Remote User');
            playLeaveSound();
            renderCallUI();
          });
          
          conn.on('error', (err) => {
            logConnection('Data connection error: ' + err.message);
          });
        });
      } catch (error) {
        logConnection('Error initializing connection: ' + error.message);
        showError('Error initializing connection: ' + error.message);
      }
    }

    // Attempt to reconnect to the signaling server
    function attemptReconnect() {
      if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
        reconnectAttempts++;
        logConnection(`Reconnect attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}...`);
        
        setTimeout(() => {
          if (peer && !peer.destroyed) {
            peer.reconnect();
          } else {
            initializePeer();
          }
        }, 3000 * reconnectAttempts); // Increasing backoff
      } else {
        logConnection('Max reconnect attempts reached. Please refresh the page.');
        showError('Unable to reconnect. Please refresh the page and try again.', 10000);
      }
    }

    // Answer incoming call
    async function answerIncomingCall() {
      try {
        provideHapticFeedback();
        inCall = true;
        
        // Get user media if we don't have it yet
        if (!localStream) {
          try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            localAudio.srcObject = localStream;
          } catch (mediaError) {
            logConnection('Microphone access error: ' + mediaError.message);
            showError(`Microphone access denied. Please allow microphone access and try again.`);
            inCall = false;
            return;
          }
        }
        
        answerCall(currentCall);
        
      } catch (error) {
        logConnection('Error answering call: ' + error.message);
        showError('Error answering call: ' + error.message);
        inCall = false;
      }
    }
    
    // Answer a call with our stream
    function answerCall(call) {
      logConnection('Answering call from: ' + call.peer);
      
      try {
        call.answer(localStream);
        handleCall(call);
        
        // Establish a data connection for participant info
        const dataConn = peer.connect(call.peer);
        dataConn.on('open', () => {
          dataConn.send({
            type: 'participant-info',
            name: userName
          });
        });
      } catch (error) {
        logConnection('Error in answerCall: ' + error.message);
        showError('Error answering call. Please try again.');
      }
    }

    // Reject incoming call
    function rejectIncomingCall() {
      logConnection('Rejected incoming call');
      provideHapticFeedback();
      currentCall = null;
      renderDialpad();
    }

    // Handle an active call
    function handleCall(call) {
      // Save current call reference
      currentCall = call;
      
      // When we receive a stream from the remote peer
      call.on('stream', (remoteStream) => {
        logConnection('Received audio stream');
        remoteAudio.srcObject = remoteStream;
        isConnected = true;
        updateConnectionStatus();
        playJoinSound();
        
        // Add remote participant if not already added
        if (!participants.includes('Remote User')) {
          participants.push('Remote User');
        }
        
        renderCallUI();
        
        // Announce connection for screen readers
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.classList.add('sr-only');
        announcement.textContent = 'Call connected';
        document.body.appendChild(announcement);
        setTimeout(() => announcement.remove(), 3000);
      });
      
      // When the call ends
      call.on('close', () => {
        logConnection('Call ended');
        isConnected = false;
        updateConnectionStatus();
        
        // Remove remote participant
        participants = participants.filter(p => p !== 'Remote User');
        
        if (inCall) {
          renderCallUI();
          
          // Announce disconnection for screen readers
          const announcement = document.createElement('div');
          announcement.setAttribute('aria-live', 'polite');
          announcement.classList.add('sr-only');
          announcement.textContent = 'Call disconnected';
          document.body.appendChild(announcement);
          setTimeout(() => announcement.remove(), 3000);
        }
      });
      
      // Handle call errors
      call.on('error', (err) => {
        logConnection('Call error: ' + err);
        showError(`Call error. Please try again.`);
      });
    }

    // Ask for user name if not set
    function askForUserName() {
      if (!storageAvailable('localStorage') || !localStorage.getItem('userName')) {
        appContent.innerHTML = `
          <div class="name-input-container" role="dialog" aria-labelledby="welcome-title">
            <h3 id="welcome-title">Welcome!</h3>
            <p>Please enter your name:</p>
            <input type="text" id="userNameInput" class="name-input" placeholder="Your name" aria-label="Your name">
            <button class="green" style="width: 100%; margin-top: 1rem;" id="saveNameBtn">Save</button>
          </div>
        `;
        document.getElementById('saveNameBtn').addEventListener('click', saveUserName);
        document.getElementById('userNameInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') saveUserName();
        });
        
        // Focus on the input field for keyboard users
        document.getElementById('userNameInput').focus();
      } else {
        renderDialpad();
      }
    }

    // Save user name
    function saveUserName() {
      const nameInput = document.getElementById('userNameInput');
      if (nameInput.value.trim()) {
        userName = nameInput.value.trim();
        if (storageAvailable('localStorage')) {
          localStorage.setItem('userName', userName);
        }
        participants[0] = userName;
        provideHapticFeedback();
        renderDialpad();
      } else {
        // Show error for empty name
        nameInput.setAttribute('aria-invalid', 'true');
        showError('Please enter your name');
      }
    }

    // Render dialpad UI
    function renderDialpad() {
      appContent.innerHTML = `
        <div class="room-id-container" role="region" aria-labelledby="your-code-title">
          <h3 id="your-code-title">Your Code</h3>
          <div class="room-id" aria-label="Your room code is ${roomCode}">${roomCode || '----'}</div>
          <p class="status-message">Share this code to receive calls</p>
        </div>
        
        <div class="name-input-container" role="region" aria-labelledby="join-call-title">
          <h3 id="join-call-title">Join a Call</h3>
          <input type="text" 
            id="joinCodeInput" 
            class="join-code-input" 
            placeholder="____" 
            maxlength="4" 
            aria-label="Enter 4-digit join code" 
            inputmode="numeric" 
            pattern="[0-9]{4}">
          <div class="call-controls">
            <button class="call-btn green" id="dialBtn" aria-label="Call">📞</button>
          </div>
        </div>
        
        <div class="dialpad" role="group" aria-label="Dialpad">
          <div class="dialpad-btn" role="button" tabindex="0" data-value="1" aria-label="Number 1">1</div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="2" aria-label="Number 2, letters A B C">2<div class="sub" aria-hidden="true">ABC</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="3" aria-label="Number 3, letters D E F">3<div class="sub" aria-hidden="true">DEF</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="4" aria-label="Number 4, letters G H I">4<div class="sub" aria-hidden="true">GHI</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="5" aria-label="Number 5, letters J K L">5<div class="sub" aria-hidden="true">JKL</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="6" aria-label="Number 6, letters M N O">6<div class="sub" aria-hidden="true">MNO</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="7" aria-label="Number 7, letters P Q R S">7<div class="sub" aria-hidden="true">PQRS</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="8" aria-label="Number 8, letters T U V">8<div class="sub" aria-hidden="true">TUV</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="9" aria-label="Number 9, letters W X Y Z">9<div class="sub" aria-hidden="true">WXYZ</div></div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="*" aria-label="Star">*</div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="0" aria-label="Number 0">0</div>
          <div class="dialpad-btn" role="button" tabindex="0" data-value="#" aria-label="Hash">#</div>
        </div>
        
        <div class="connection-log" aria-live="polite" aria-label="Connection log">
          <div id="connectionLogContent"></div>
        </div>
      `;
      
      // Add event listeners for dialpad buttons
      document.querySelectorAll('.dialpad-btn').forEach(btn => {
        // Mouse click event
        btn.addEventListener('click', () => {
          const value = btn.getAttribute('data-value');
          const input = document.getElementById('joinCodeInput');
          if (input.value.length < 4) {
            input.value += value;
            provideHapticFeedback();
          }
        });
        
        // Keyboard event for accessibility
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const value = btn.getAttribute('data-value');
            const input = document.getElementById('joinCodeInput');
            if (input.value.length < 4) {
              input.value += value;
              provideHapticFeedback();
            }
          }
        });
      });
      
      // Add event listener for dial button
      document.getElementById('dialBtn').addEventListener('click', () => joinWithCode());
      
      // Add event listener for join code input
      document.getElementById('joinCodeInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') joinWithCode();
      });
      
      // Update connection log
      const logElement = document.getElementById('connectionLogContent');
      if (logElement) {
        logElement.innerHTML = connectionLog.join('<br>');
        logElement.scrollTop = logElement.scrollHeight;
      }
      
      // Focus on join code input for keyboard users
      document.getElementById('joinCodeInput').focus();
    }

    // Join with a code
    async function joinWithCode() {
      const codeInput = document.getElementById('joinCodeInput');
      const code = codeInput.value.trim();
      
      if (code.length !== 4) {
        showError('Please enter a valid 4-digit code');
        codeInput.setAttribute('aria-invalid', 'true');
        return;
      }
      
      try {
        logConnection('Joining call with code: ' + code);
        provideHapticFeedback();
        
        // In a real app, you would have a server to look up the peer ID for a code
        // For this demo, we'll just use the code directly as the peer ID
        const targetPeerId = code;
        
        inCall = true;
        
        // Get user media
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localAudio.srcObject = localStream;
        } catch (mediaError) {
          logConnection('Microphone access error: ' + mediaError.message);
          showError(`Microphone access denied. Please allow microphone access and try again.`);
          inCall = false;
          return;
        }
        
        // Call the peer with the target ID
        const call = peer.call(targetPeerId, localStream);
        if (!call) {
          throw new Error('Failed to create call');
        }
        
        handleCall(call);
        
        // Establish a data connection for participant info
        const dataConn = peer.connect(targetPeerId);
        dataConn.on('open', () => {
          dataConn.send({
            type: 'participant-info',
            name: userName
          });
        });
        
        renderCallUI();
        
      } catch (error) {
        logConnection('Error joining call: ' + error.message);
        showError('Error joining call: ' + error.message);
        inCall = false;
      }
    }

    // Render call UI
    function renderCallUI() {
      appContent.innerHTML = `
        <div class="room-id-container" role="region" aria-labelledby="active-call-title">
          <h3 id="active-call-title">Active Call</h3>
          <div class="room-id" aria-label="Your room code is ${roomCode}">${roomCode || '----'}</div>
        </div>
        <div class="btn-group" role="group" aria-label="Call controls">
          <button class="gray" id="muteBtn" aria-pressed="${muted}" aria-label="${muted ? 'Unmute' : 'Mute'}">${muted ? '🎙️ Unmute' : '🔇 Mute'}</button>
          <button class="gray" id="speakerBtn" aria-pressed="${speaker}" aria-label="${deviceType === 'mobile' ? (speaker ? 'Switch to phone speaker' : 'Switch to loudspeaker') : (speaker ? 'Turn speaker off' : 'Turn speaker on')}">${
            deviceType === 'mobile' ? 
            (speaker ? '🔊 Speaker' : '🔈 Phone') : 
            (speaker ? '🔊 On' : '🔇 Off')
          }</button>
          <button class="red" id="endCallBtn" aria-label="End call">📴 End</button>
        </div>
        <div class="participants" role="region" aria-labelledby="participants-title">
          <h3 id="participants-title">
            Participants
            <span class="connection-status ${isConnected ? 'connected' : ''}" aria-label="${isConnected ? 'Connected' : 'Waiting for connection'}">
              ${isConnected ? 'Connected' : 'Waiting...'}
            </span>
          </h3>
          <ul id="participantsList" aria-label="List of participants">
            ${participants.map(p => `<li>${p}</li>`).join('')}
          </ul>
        </div>
      `;
      
      // Add event listeners
      document.getElementById('muteBtn').addEventListener('click', toggleMute);
      document.getElementById('speakerBtn').addEventListener('click', toggleSpeaker);
      document.getElementById('endCallBtn').addEventListener('click', endCall);
      
      // Focus on mute button for keyboard users
      document.getElementById('muteBtn').focus();
    }

    // Toggle mute function
    function toggleMute() {
      provideHapticFeedback();
      muted = !muted;
      const tracks = localStream?.getAudioTracks();
      if (tracks) tracks.forEach(t => t.enabled = !muted);
      renderCallUI();
      
      // Announce state change for screen readers
      const announcement = document.createElement('div');
      announcement.setAttribute('aria-live', 'polite');
      announcement.classList.add('sr-only');
      announcement.textContent = muted ? 'Microphone muted' : 'Microphone unmuted';
      document.body.appendChild(announcement);
      setTimeout(() => announcement.remove(), 1000);
    }

    // Toggle speaker function
    function toggleSpeaker() {
      provideHapticFeedback();
      speaker = !speaker;
      
      // On mobile devices, we would use the setSinkId API to switch audio output
      if (deviceType === 'mobile' && 'setSinkId' in HTMLMediaElement.prototype) {
        try {
          remoteAudio.setSinkId(speaker ? '' : 'earpiece').catch(e => {
            logConnection('Audio output error: ' + e.message);
          });
          logConnection('Switching to ' + (speaker ? 'loudspeaker' : 'phone speaker'));
        } catch (e) {
          logConnection('Audio output error: ' + e.message);
        }
      }
      
      renderCallUI();
      
      // Announce state change for screen readers
      const announcement = document.createElement('div');
      announcement.setAttribute('aria-live', 'polite');
      announcement.classList.add('sr-only');
      announcement.textContent = speaker ? 'Speaker on' : 'Speaker off';
      document.body.appendChild(announcement);
      setTimeout(() => announcement.remove(), 1000);
    }

    // End call function
    function endCall() {
      logConnection('Ending call');
      provideHapticFeedback();
      
      // Notify other participants that we're leaving
      if (currentCall && peer.connections && Object.keys(peer.connections).length > 0) {
        for (const peerId in peer.connections) {
          const dataConns = peer.connections[peerId].filter(c => c.type === 'data');
          for (const conn of dataConns) {
            if (conn.open) {
              conn.send({
                type: 'leaving',
                name: userName
              });
            }
          }
        }
      }
      
      inCall = false;
      isConnected = false;
      updateConnectionStatus();
      
      // Close the current call if it exists
      if (currentCall) {
        currentCall.close();
        currentCall = null;
      }
      
      // Stop all tracks in the local stream
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      
      // Clear the audio elements
      localAudio.srcObject = null;
      remoteAudio.srcObject = null;
      
      // Keep the user's name but reset other participants
      participants = [userName];
      
      // Generate a new room code for next call
      roomCode = generateRoomCode();
      if (peer && peer.id) {
        if (storageAvailable('localStorage')) {
          localStorage.setItem('roomCode', roomCode);
        }
      }
      
      renderDialpad();
      
      // Announce call ended for screen readers
      const announcement = document.createElement('div');
      announcement.setAttribute('aria-live', 'polite');
      announcement.classList.add('sr-only');
      announcement.textContent = 'Call ended';
      document.body.appendChild(announcement);
      setTimeout(() => announcement.remove(), 3000);
    }

    // Initialize the app
    window.onload = function() {
      initializePeer();
      updateConnectionStatus();
      askForUserName();
      
      // Add keyboard shortcut for ending call (Escape key)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && inCall) {
          endCall();
        }
      });
    };
  </script>
