<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IIT Dharwad Memories</title>
    <style>
        :root {
            --primary: #7e22ce;
            --secondary: #10b981;
            --accent: #f59e0b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #111 0%, #000 100%);
            color: #fff;
            line-height: 1.6;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9));
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.7),
                         0 0 20px rgba(245, 158, 11, 0.5),
                         0 0 30px rgba(245, 158, 11, 0.3);
            transform: translateZ(20px);
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: translateZ(30px) scale(1.05);
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.9),
                         0 0 25px rgba(245, 158, 11, 0.7),
                         0 0 35px rgba(245, 158, 11, 0.5);
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 1.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: var(--primary);
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(126, 34, 206, 0.4);
        }
        main {
            margin-top: 120px;
            padding: 2rem;
        }
        section {
            margin-bottom: 3rem;
            scroll-margin-top: 120px;
        }
        h2 {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
            transform: perspective(500px) rotateX(10deg);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .memory-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5),
                        0 4px 6px -2px rgba(125, 74, 239, 0.3);
        }
        .memory-card:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(5deg) scale(1.02);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.6),
                        0 10px 10px -5px rgba(125, 74, 239, 0.4);
        }
        .memory-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .memory-details {
            padding: 1rem;
        }
        .memory-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }
        .memory-description {
            color: #ddd;
            font-size: 0.9rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: #111;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                gap: 0.8rem;
            }
            .memory-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initSmoothScroll();
            initCardAnimations();
        });
        function initSmoothScroll() {
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const sectionId = this.getAttribute('href');
                    const section = document.querySelector(sectionId);
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const position = section.offsetTop - headerHeight;
                    window.scrollTo({
                        top: position,
                        behavior: 'smooth'
                    });
                    history.pushState(null, null, sectionId);
                });
            });
        }
        function initCardAnimations() {
            const memoryCards = document.querySelectorAll('.memory-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            memoryCards.forEach(card => {
                card.style.opacity = 0;
                card.style.transform = 'translateY(40px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(card);
            });
        }
    </script>
</body>
</html>
